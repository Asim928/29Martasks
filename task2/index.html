<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header__img"></div>
    </header>
    
    
    <main>
        <div class="search">
            <div class="search__content">Search the web using Google!</div>
            <div class="search__form"> <input class="search__form__input" type="text" ></div>
            <div class="search__buttons">
                <button class="search__buttons__btn1">Google Search</button>
                <button class="search__buttons__btn2">I'm feeling lucky!</button>
            </div>
        </div>
    </main>
    
    
    <footer>
        
        <div class="footer__left">
            <span>Special Searches</span>
            <p><a href="#">Stanford Search</a></p>
            <p><a href="#">Linux Search</a></p>
        </div>
        <div class="footer__middle">
            <p><a href="#">Help!</a></p>
            <p><a href="#">About Google!</a></p>
            <p><a href="#">Company info</a></p>
            <p><a href="#">Google! Logos</a></p>
        </div>
        <div class="footer__right">
            <p>Get Google!</p>
            <p>Update monthly</p>
            <input class="footer__right__email" type="email" placeholder="Your E-mail">
            <div class="footer__right__btn">
                <span>Subscribe</span>
            </div>
            <span><a href="#">Archive</a></span>
        </div>
    </footer>
    <section>
        <div class="footer__low">Copyright Â©1998 Google Inc.</div>
    </section>
</body>
</html>
